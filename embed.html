<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forkphorus</title>
  <link rel="stylesheet" href="phosphorus.css">
  <link rel="stylesheet" href="player.css">

  <style>
    body {
      margin: 0 auto;
    }
    .hide-ui .player {
      box-shadow: none;
    }
    .has-ui .player-stage .forkphorus-root {
      outline: 1px solid rgba(0, 0, 0, 0.4);
      margin-left: 1px;
    }
    .has-ui .player-root[theme=dark] .player-stage .forkphorus-root {
      outline: 1px solid rgba(255, 255, 255, 0.2);
      margin-left: 1px;
    }
  </style>
</head>

<body>
  <div class="player"></div>

  <script src="lib/jszip.min.js"></script>
  <script src="lib/fontfaceobserver.standalone.js"></script>
  <script src="lib/stackblur.min.js"></script>
  <script src="lib/rgbcolor.js"></script>
  <script src="lib/canvg.min.js"></script>
  <script src="phosphorus.dist.js"></script>
  <script src="player.js"></script>

  <script>
  (function() {
    'use strict';

    var stage;

    var projectId = 17088932;
    var autoStart = true;
    var lightContent = false;
    var hasUI = true;

    // Reads URL parameters.
    var params = location.search.substr(1).split('&');
    params.forEach(function(p) {
      const parts = p.split('=');
      if (parts.length > 1) {
        switch (parts[0]) {
          case 'id':
            projectId = Number(parts[1]);
            break;
          case 'auto-start':
            autoStart = parts[1] !== 'false';
            break;
          case 'light-content':
            lightContent = parts[1] !== 'false';
            break;
          case 'ui':
            hasUI = parts[1] !== 'false';
            break;
        }
      }
    });

    // Combination of project ID, auto start, light content, ui, current time, and some randomness.
    var id = projectId + '-' + +autoStart + +lightContent + +hasUI + '-' + Date.now() + '-' + Math.random().toString().substr(2, 5);

    function postMessage(type, payload) {
      if (window.parent && window.parent.postMessage) {
        window.parent.postMessage({
          id: id,
          type: type,
          payload: payload,
        }, '*');
      }
    }

    if (hasUI) {
      document.body.classList.add('has-ui');
    }

    var player = new P.Player({theme: lightContent ? 'dark' : 'light'});
    if (hasUI) {
      player.addControls();
      player.addProgressBar({ position: 'controls' });
    }
    document.querySelector('.player').appendChild(player.root);
    postMessage('stateChange', 'loading');

    player.loadProjectId(projectId, { start: autoStart })
      .then(function() {
        postMessage('stateChange', 'ready');
      });
  }());
  </script>
</body>
</html>
